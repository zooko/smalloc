cargo-features = ["profile-rustflags"]

[package]
name = "smalloc"
version = "5.0.0"
edition = "2024"

[dependencies]
ahash = "0.8.11"
rand = "0.9.0"
thousands = "0.2.0"

[dev-dependencies]
cargo-nextest = "0.9.96"
tango-bench = { version = "0.6.0", path = "../tango/tango-bench" }

[target.'cfg(target_vendor="apple")'.dependencies]
mach-sys = "0.5"

[lib]
name = "smalloc"

# [profile.release]
# lto = "fat"
# rustflags = ["-C", "target-cpu=native"]

[[bench]]
name = "smallocb"
harness = false

[profile.bench]
opt-level = 3
debug = false
split-debuginfo = "packed"
codegen-units = 1
lto = true
debug-assertions = false
overflow-checks = false

[profile.release]
opt-level = 3
debug = false
# split-debuginfo = "packed"
codegen-units = 1
lto = true
debug-assertions = false
overflow-checks = false
