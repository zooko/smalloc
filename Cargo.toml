cargo-features = ["profile-rustflags"]

[package]
name = "smalloc"
version = "4.0.0"
edition = "2024"

[dependencies]
ahash = "0.8.11"
rand = "0.9.0"
thousands = "0.2.0"

[dev-dependencies]
cargo-nextest = "0.9.96"

[target.'cfg(target_vendor="apple")'.dependencies]
mach-sys = "0.5"

[lib]
name = "smalloc"

[profile.release]
lto = "fat"
rustflags = ["-C", "target-cpu=native"]
