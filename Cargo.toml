cargo-features = ["profile-rustflags"]

[package]
name = "smalloc"
version = "5.0.0"
edition = "2024"

[dependencies]
ahash = "0.8.11"
rand = "0.9.0"
thousands = "0.2.0"

[dev-dependencies]
cargo-nextest = "0.9.96"
tango-bench = { version = "0.6.0", path = "../tango/tango-bench" }

[target.'cfg(target_vendor="apple")'.dependencies]
mach-sys = "0.5"

[lib]
name = "smalloc"

[[bench]]
inherits = "release"
name = "smallocb"
harness = false

# For optimized release build:
[profile.release]
opt-level = 3
debug = false
codegen-units = 1
lto = "fat"
debug-assertions = false
overflow-checks = false
# rustflags = ["-C", "target-cpu=native"] # when I comment this in, then the "builtin" benchmark in simplebench goes from 240 picoseconds per iteration to 7800 picoseconds per iteration!? (The smalloc benchmark doesn't change.)

# For profiling mostly-optimized release build:
[profile.profiling]
inherits = "release"
debug = true
# split-debuginfo = "packed" # ??? do we want this?
lto = false
